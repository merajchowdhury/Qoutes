<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qoutes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Qoute Genterator</h2>
        </div>
        <div class="main-container">
            <div class="text-area">
                <span class="qoute">
                    “ভালোবাসার মধ্যে অদ্ভুত
                    এক মায়া আছে কষ্ট পেলেও
                    ছাড়া যায় না আবার মন ভেঙে
                    গেলেও ঘৃনা করা যায় না।”
                </span>
            </div>
            <div class="person">রবীন্দ্রনাথ ঠাকুর</div>
            <div class="button-area">
                <button id="new-qoute">New Qoute</button>
            </div>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
